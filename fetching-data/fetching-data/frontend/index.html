<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { background: #f4f4f4; margin: 5px 0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Students</h1>
  <pre id="output">Loading data...</pre>
  <ul id="student-list"></ul>

  <h2>Add New Student</h2>
    <form id="studentForm">
    <input type="text" id="name" placeholder="Enter student name" required>
    <input type="text" id="track" placeholder="Enter track" required>
    <button type="submit">Add Student</button>
    </form>
    <div id="message"></div>

    <h2>Delete a Student</h2>
        <form id="deleteForm">
        <input type="number" id="deleteId" placeholder="Enter student ID" required>
        <button type="submit">Delete Student</button>
        <button type="button" id="editBtn">Edit Student</button>
        </form>
        <div id="deleteMessage"></div>




  <script src="script.js"></script>
</body>
</html>
