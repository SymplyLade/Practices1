<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store - 360 VisionHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/logo2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">360 VisionHub Page</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="login.html" class="btn btn-primary btn-login" id="loginBtn">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero-section" id="heroSection">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>Hi! Welcome to 360 VisionHub</h1>
        <p>Search for your favorite products!</p>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="input-group mb-3">
                <input id="publicSearchInput" type="text" class="form-control" placeholder="Search by product name">
                <button id="publicSearchButton" class="btn btn-primary">Search</button>
            </div>
        </div>

        <!-- Search Results -->
        <div id="publicSearchResults" class="search-results mt-4"></div>

        <!-- Public Product Display (Added for homepage loading) -->
        <div id="publicProductList" class="row mt-5"></div>
    </div>
</div>

<div id="alertContainer" class="alert-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
