<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard - 360 VisionHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/logo2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">360 VisionHub</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" id="welcomeMessage"></span>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- ADMIN PANEL (ID REQUIRED BY script.js) -->
    <div id="adminPanel">
        <h2>Management Dashboard</h2>

        <!-- Search -->
        <div class="row mb-3">
            <div class="col-md-8">
                <input id="searchInput" type="text" class="form-control" placeholder="Search product name">
            </div>
            <div class="col-md-2">
                <button id="searchButton" class="btn btn-primary w-100">Search</button>
            </div>
            <div class="col-md-2">
                <button id="clearSearch" class="btn btn-secondary w-100">Clear</button>
            </div>
        </div>

        <!-- Add Product Form -->
        <h3>Add Product</h3>
        <form id="addProductForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" id="productName" class="form-control" placeholder="Product Name" required>
                </div>
                <div class="col-md-3">
                    <input type="number" id="productPrice" class="form-control" placeholder="Price" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="productImage" class="form-control" placeholder="Image URL">
                </div>
                <div class="col-md-3">
                    <input type="number" id="productQty" class="form-control" placeholder="Quantity" value="1">
                </div>
                <div class="col-md-12 mt-3">
                    <button type="submit" class="btn btn-primary w-100">Add Product</button>
                </div>
            </div>
        </form>

        <!-- REQUIRED BY script.js -->
        <div id="adminProductList" class="mb-4"></div>

        <h3>Sales History</h3>
        <div id="adminSalesHistory" class="mb-4"></div>
    </div>

</div>

<!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <input type="hidden" id="editProductId">

                    <div class="mb-3">
                        <label for="editProductName" class="form-label">Name</label>
                        <input type="text" id="editProductName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="editProductPrice" class="form-label">Price</label>
                        <input type="number" id="editProductPrice" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="editProductImage" class="form-label">Image URL</label>
                        <input type="text" id="editProductImage" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="alertContainer" class="alert-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
